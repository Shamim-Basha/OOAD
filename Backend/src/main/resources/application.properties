spring.application.name=Hardware

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/hardware_store?createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=${PORT:8080}

app.cors.allowed-origins=${FRONTEND_URL},https://eagle-horizon.vercel.app,http://localhost:3000
