spring.application.name=Hardware

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hardware_store?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:vk123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# WARNING: 'update' should only be used in development!
# In production, use 'validate' or 'none' and handle schema changes via migrations
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:8080}

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}